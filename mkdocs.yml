site_name: ttkbootstrap
repo_url: https://github.com/israel-dryer/ttkbootstrap
repo_name: israel-dryer/ttkbootstrap

theme:
  name: material
  language: en
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
  icon:
    logo: material/view-dashboard
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: 简体中文
      link: /zh/
      lang: zh

plugins:
  - search
  - mkdocstrings:
      handlers:
          python:
              setup_commands:
                - import sys
                - sys.path.append("src")
  - i18n:
      default_language: en
      languages:
        en: English
        zh: 简体中文      
      nav_translations:
        zh:
          Home: 主页
          "Getting started": 开始
          "Style guide": 样式指南
          "API": 应用程序接口
          "Themes": 主题
          "Gallery": 图库
          "Cookbook": 食谱
          "Changelog": 更新日志

markdown_extensions:
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.snippets

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/israel-dryer/ttkbootstrap
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/IDryer

